<!DOCTYPE html>
<html>
<head>
  <title>Sex Offender Registry Checker</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      min-width: 300px;
      max-width: 500px;
      margin: 0;
      padding: 10px;
    }
    
    .container {
      background-color: #f7f7f7;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
    }
    
    h1 {
      color: #333;
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .button-container {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      flex-grow: 1;
      white-space: nowrap;
    }
    
    button:hover {
      background-color: #357ae8;
    }
    
    #status {
      font-size: 14px;
      margin: 15px 0;
      color: #666;
    }
    
    .results-container {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-top: 10px;
    }
    
    .results-container h3 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }
    
    .results-container p {
      margin: 8px 0;
      font-size: 14px;
    }
    
    .search-time {
      color: #666;
      font-size: 12px;
      font-style: italic;
    }
    
    .potential-match {
      background-color: #fff4f4;
      border-left: 3px solid #d93025;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 0 4px 4px 0;
    }
    
    .potential-match h3 {
      color: #d93025;
      margin-top: 0;
      font-size: 16px;
    }
    
    .potential-match p {
      margin: 5px 0;
      font-size: 14px;
    }
    
    .potential-match a {
      color: #4285f4;
      text-decoration: none;
    }
    
    .potential-match a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sex Offender Registry Checker</h1>
    
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Enter first name">
    </div>
    
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter last name">
    </div>
    
    <div class="button-container">
      <button id="advancedSearch">Advanced Search</button>
      <button id="viewResults">View Results</button>
      <button id="getMemberList">Get Member List</button>
      <button id="viewMemberList">View Member List</button>
      <button id="batchProcess">Batch Process Members</button>
    </div>
    
    <div id="status">Ready to search. Enter a name above or use the member list.</div>
    
    <div id="results"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
